<div>
    <h1> View </h1>

    <form ng-submit="addCustomer()">
        Name:
        <input type="text" ng-model="newCustomer.name" />
    </form>
    
    <br />
    
    <ul>
        <li ng-repeat="cust in customers">
            {{cust.name}}
            <input type="text" ng-show=""/>
            <button ng-click="removeCustomer(cust)">X</button>
        </li>
    </ul>
</div>
